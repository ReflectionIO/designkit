	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" media="screen, projection" type="text/css" href="css/designkit.css" />

<body>
	<!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header id="js-component-import--global-header" class="global-header"></header>

	<div class="l-page-container panel-left-open">
		<div id="js-component-import--panel-left" class="panel-left"></div>

		<div id="main" class="l-main" role="main">
			
			<div id="js-component-import--design-kit-banner" class="banner"></div>

			<div class="grid-container dk-components-container">
				<div class="grid__column grid__column--full-width">
					<h2>Design Kit Component Page</h2>
				</div>
			</div>
		</div>
	</div>

	<div id="js-component-import--panel-right" class="panel-right-container"></div>
	
 	<script src="js/vendor/jquery-1.11.1.min.js"></script>
 	<script src="js/vendor/jquery-ui.custom.min.js"></script>
 	<script src="js/vendor/handlebars-v2.0.0.js"></script>
 	<script src="js/templates/templates.js"></script>
	<script src="js/vendor/modernizr.2.8.3.custom.min.js"></script>

  <script>
  	(function($) {

  		var templateFontDeclarations = Handlebars.templates['fontDeclarations'];
			var htmlFontDeclarations = templateFontDeclarations({});
			$("head").append(htmlFontDeclarations);

	    var templateGlobalHeader = Handlebars.templates['globalHeader'];
			var htmlGlobalHeader = templateGlobalHeader({});
			$("#js-component-import--global-header").html(htmlGlobalHeader);

			var templatePanelLeft = Handlebars.templates['panelLeft'];
			var htmlPanelLeft = templatePanelLeft({});
			$("#js-component-import--panel-left").html(htmlPanelLeft);

			var templatePanelRight = Handlebars.templates['panelRight'];
			var htmlPanelRight = templatePanelRight({});
			$("#js-component-import--panel-right").html(htmlPanelRight);

	   	var templateDesignKitBanner = Handlebars.templates['designKitBanner'];
			var htmlDesignKitBanner = templateDesignKitBanner({ sectionTitle: "Design Assets", componentTitle: "Component Title", Intro: "Component Introduction" });
			$("#js-component-import--design-kit-banner").html(htmlDesignKitBanner);
		
		})(jQuery);

		function loadScripts() {
		  loadComponentScripts();
		}

		function loadComponentScripts() {
			var script = document.createElement('script');
		  script.type = 'text/javascript';
		  script.src = 'js/nav-structure.js';
	  	document.body.appendChild(script);
	  }

		window.onload = loadScripts;
  </script>
</body>
