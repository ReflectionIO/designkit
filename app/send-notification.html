	<div class="l-page-container">
		<div id="main" class="l-main" role="main">
			<div class="grid-container page-admin">
				<div class="grid__column grid__column--one-half">
					<h1 class="heading-style--heading-three">Send Notification</h1>
				</div>
				<div class="grid__row">
					<div class="grid__column grid__column--five-columns">
						<form>
							<div class="form-field">						
								<input type="text" name="event" id="event" autocomplete="off" />
								<label for="firstname">Event</label>
							</div>
							<div class="form-field form-field--select">						
								<select class="js-field--select">
								    <option value="" disabled selected>Priority</option>
								    <option value="critical">Critical</option>
								    <option value="high">High</option>
								    <option value="critical">Normal</option>
								    <option value="high">Low</option>
								    <option value="debug">Debug</option>
								</select>
							</div>
							<div class="form-field form-field--select form-field--select-disabled">						
								<select class="js-field--select" disabled>
							    <option value="" disabled selected>Disabled Select</option>
							    <option value="ds1">Option 1</option>
							    <option value="ds2">Option 2</option>
							    <option value="ds3">Option 3</option>
								</select>
							</div>
							<div class="form-field--radio-list form-field--radio-list--inline">
								<ul>
									<li>
										<input type="radio" name="radioButtonsBool" id="radioButtonYes" checked />
										<label for="radioButtonYes" class="radioButtonLabel">Yes</label>
										<label for="radioButtonYes" class="radioButtonLabelVisible">Yes</label>
									</li>
									<li>
										<input type="radio" name="radioButtonsBool" id="radioButtonNo" />
										<label for="radioButtonNo" class="radioButtonLabel">No</label>
										<label for="radioButtonNo" class="radioButtonLabelVisible">No</label>
									</li>
									<li>
										<input type="radio" name="radioButtonDisabledExampleB" id="radioButtonDisabledExampleB" disabled />
										<label for="radioButtonDisabledExampleB" class="radioButtonLabel radioButtonLabelDisabled">Disabled</label>
										<label for="radioButtonDisabledExampleB" class="radioButtonLabelVisible radioButtonLabelVisibleDisabled">Disabled</label>
									</li>
								</ul>
							</div>
							<div class="form-field--checkbox-list">
								<ul>
									<li>
										<input type="checkbox" name="checkboxTerms" id="checkboxTerms" />
										<label for="checkboxTerms" class="checkboxLabel">Lorem ipsum dolor amet elict</label>
										<label for="checkboxTerms" class="checkboxLabelVisible">I agree with the <a href="#">terms and conditions</a></label>
									</li>
									<li>
										<input type="checkbox" name="checkboxDefaultDisabled" id="checkboxDefaultDisabled" disabled />
										<label for="checkboxDefaultDisabled" class="checkboxLabel checkboxLabelDisabled">Check box option disabled</label>
										<label for="checkboxDefaultDisabled" class="checkboxLabelVisible checkboxLabelVisibleDisabled">Check box option disabled</label>
									</li>
								</ul>
							</div>
							<input type="submit" class="ref-button--full-width" value="Send Notification" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
