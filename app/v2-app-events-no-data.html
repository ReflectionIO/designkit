							</div>
							<div class="toggle">

		 						Follow App to Receive Alerts
		 					</button>

	<div id="js-appendScriptsContainer"></div>

	<script src="js-v2/app-include-templates.js"></script> <!-- static templates only -->
  <script src="js-v2/application.js"></script>

  <script>
  	function initScripts() {
  		// mock menu select
  		var thisPageLink = $('#js-component-import--panel-left').find('a[href="v2-app-events-no-data.html"]');
		  thisPageLink.parent("li").addClass("is-selected").parents("li").addClass("is-selected is-open");

  		new Page();
  		new AllDropDowns();
  		
  		$('.js-select-box').each(function() {
  			new FormFieldSelect($(this));
  		});

  		$('.js-form-field-search').each(function(){
  			new FormFieldSearch($(this));
  		});

  		$('.js-article-intro').each(function(){
  			new ArticleIntro($(this), 100);
  		});

  		$('.js-mock-bookmark').on("click", function(e){
  			e.preventDefault();
  			$(this).toggleClass("is-on");
  		});

  		$('.js-whats-this-tooltip').each(function(){
  			new WhatsThisPopup($(this));
  		});

  		$('.js-form-field--select--with-notifications').each(function(){
  			var $this = $(this),
  					$currentValueContainer = $this.find(".js-dropdown-trigger"),
  					numberOfNotifications = 6;

  			var $notificationMarker = $("<span>").addClass("form-field-notification-number").text(numberOfNotifications);
  			if(numberOfNotifications > 100) {
  				$notificationMarker.addClass("is-large-number");
  			}
  			$this.append($notificationMarker);

  			// add notification symbols to drop down items
  			$this.find(".js-dropdown-option").each(function(){
  				$(this).append($("<span>").addClass("form-field-notification-number").text("2"));
  			});
  		});
  	}
  	window.onready = initScripts();
  </script>
