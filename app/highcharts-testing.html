  <script>
  	function initScripts() {
  		new ChartsPage();

  		// Generate Demo Chart
			x = null;

var chart = new Highcharts.Chart({

    chart: {
        renderTo: 'container',
        type: 'area'
    },

    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
    },
    yAxis: {
        title: {
            text: 'Rank'
        },
        allowDecimals: false,
        reversed: true,
        min: 0.5,
        startOnTick: false,
        endOnTick: false,
        max: 3.5
    },

    plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
                align: 'left',
                x: 5,
                y: 4,
                formatter: function () {
                    if (this.point.x == this.series.data.length - 1) {
                        return this.series.name;
                    } else {
                        return null;
                    }
                }
            }
        }
    },

    series: [{
        data: [1, 1, 2, 1, 1],
        name: 'Ada',
        events: {
            mouseOver: function () {
                this.update({
                    color: '#0000FF'
                });                
            },
            mouseOut: function () {
                this.update({
                    color: '#C0C0C0'
                }); 
            }
        },
        color: '#C0C0C0'
    }, {
        data: [2, 3, 1, 2, 3],
        name: 'Bob',
        color: '#FF0000'
    }, {
        data: [3, 2, 3, 3, 2],
        name: 'Caesar',
        events: {
            mouseOver: function () {
                this.update({
                    color: '#0000FF'
                });                
            },
            mouseOut: function () {
                this.update({
                    color: '#C0C0C0'
                }); 
            }
        },
        color: '#C0C0C0'
    }],
    tooltip: {
          useHTML: true,
          shared: false,
          headerFormat: '<h2>United Kingdom</h2><h3>{point.key}</h3>',
          pointFormat: '<div><span style="color: {series.color}">{series.name}</span>: <b>{point.y}</b></div>',
          backgroundColor: '#fcfdfd',
          borderWidth: 1,
          borderColor: '#dae3ed',
          crosshairs: [{
              width: 1,
              color: '#ff496a'
          }],
          positioner: function (labelWidth, labelHeight, point) {
              //console.log(labelWidth, labelHeight);
              return { x: point.plotX + 40, y: point.plotY};
          },
          shadow: {
            color: 'rgba(0,0,0,0.24)',
            width: 7,
            offsetX: 1,
            offsetY: 1
          }
        }

});

		}

  	window.onready = initScripts();
  </script>
