      families: ['Source Sans Pro:400,600,700', 'Lato:400,700,400italic']

<body>
	<!--[if (lt IE 9)]>
      <div class="window-warning">
  			<p>Uh oh... Reflection doesn't work in this browser. &nbsp; &nbsp;<a href="http://outdatedbrowser.com/en" target="_blank">Download a compatible browser</a></p>
  		</div>
  <![endif]-->

  <header id="js-component-import--global-header" class="global-header"></header>
  
	<div id="js-component-import--panel-left" class="panel-left js-panel-left js-custom-scrollbar" data-mcs-theme="minimal-dark"></div>

	<div class="l-page-container">
		<div id="main" class="l-main" role="main">
			<div class="page-sign-up">
				<section class="page-sign-up__main">
					<h1 class="page-title"><img src="images/v2/logo-reflection-large@2x.png" alt="Reflection" class="logo-reflection-content-header" /></h1>
					<h2 class="page-sub-title">Get App Market Data &amp; Insight Now</h2>
					<div class="sign-up-steps-container">
						<div class="multi-step-container">
							<div class="multi-step-section">
								<div class="sign-up-step">
									<form class="reflection-form">
				 						<div class="form-field--split">
						 					<div class="form-field">
												<input type="text" name="firstname" id="firstname" autocomplete="off" class="js-edit-details" />
												<label for="username">First Name</label>
											</div>
											<div class="form-field">						
												<input type="text" name="lastname" id="lastname" autocomplete="off" class="js-edit-details"/>
												<label for="lastname">Last Name</label>
											</div>
										</div>
										<div class="form-field">						
											<input type="text" name="company" id="company" autocomplete="off" class="js-edit-details"/>
											<label for="company">Company</label>
										</div>
										<div class="form-field">						
											<input type="email" name="email" id="email" autocomplete="off" class="js-edit-details"/>
											<label for="email">Email</label>
										</div>
										<div class="form-field">
											<input type="password" name="passwordtest" id="passwordtest" autocomplete="off" />
											<label for="passwordtest">
												Password
												<div class="password-strength-indicator-container">
													<span class="password-strength-description">Ok</span>
													<div class="password-strength-indicator"><span class="is-ok"></span></div>
												</div>
											</label>
										</div>
										<button class="ref-button--primary--large button-full-width">
					 						Sign Up
					 					</button>
					 					<p class="popup-text-link"><a href="#">Already a Member? Log in</a></p>
									</form>
								</div>
							</div>

							<div class="multi-step-section">
								<div class="hamster-wheel">
									<img src="images/hamster-wheel.png" alt="hamster wheel" />
								</div>
								<div class="animation-hamster"></div>
							</div>
						</div>
					</div>
				</section>

				<div class="list-partners">
					<h2>Trusted By</h2>
					<ul>
						<li><img src="images/v2/Partner_Soundcloud@2x.png" alt="Soundcloud logo"></li>
						<li><img src="images/v2/Partner_Wooga@2x.png" alt="Wooga logo"></li>
						<li><img src="images/v2/BBC_Worldwide@2x.png" alt="BBC Worldwide logo"></li>
						<li><img src="images/v2/Partner_TocaBoca@2x-v2.png" alt="Toca Boca logo"></li>
						<li><img src="images/v2/SwiftKey_Logo@2x.png" alt="SwiftKey logo"></li>
						<li><img src="images/v2/Partner_Miniclip@2x.png" alt="Miniclip logo"></li>
						<li><img src="images/v2/Nordeus_Logo@2x.png" alt="Nordeus logo"></li>
						<li><img src="images/v2/Endemol_Logo@2x.png" alt="Endemol logo"></li>
					</ul>
				</div>
			</div>			
		</div>

	</div>

	<div id="js-component-import--account-container" class="panel-right-container js-account-container"></div>
	<div id="js-component-import--search-container" class="panel-right-container js-search-container"></div>

 	<script src="js/vendor/jquery-1.11.1.min.js"></script>
 	<script src="js/vendor/handlebars-v2.0.0.js"></script> <!-- static templates only -->
 	<script src="js-v2/templates/templates.js"></script> <!-- static templates only -->
 	<script src="js/vendor/modernizr.2.8.3.custom.min.js"></script>

	<!--[if IE 9]>
		<script src="js/vendor/jquery.mCustomScrollbar.concat.min.js"></script>
	<![endif]-->

	<div id="js-appendScriptsContainer"></div>

	<script src="js-v2/app-include-templates.js"></script> <!-- static templates only -->
  <script src="js-v2/application.js"></script>

  <script src="js/vendor/highcharts-custom.js"></script>
  <script>

  	function initScripts() {

  		new Page();
  		new AllDropDowns();
  		new FormInteractions();
  		$('.js-select-box').each(function() {
  			new FormFieldSelect($(this));
  		});
  	}

  	window.onready = initScripts();
  </script>
</body>
