  	function initScripts() {
  		// mock menu select
  		var thisPageLinkLeftNav = $('#js-component-import--panel-left').find('a[href="v2-1-my-list-apps-no-data.html"]');

		  var thisPageLink = $('#js-component-import--account-container').find('a[href="v2-linked-accounts.html"]');
		  thisPageLink.parent("li").addClass("is-selected").parents("li").addClass("is-selected");

  		new Page();
  		new AllDropDowns();
  		$('.js-select-box').each(function() {
  			new FormFieldSelect($(this));
  		});
  		$('.js-multi-select-box').each(function() {
  			new FormFieldMultipleSelect($(this));
  		});

			// Popups
		  $('.js-play-video').on("click", function(e){
		  	console.log('js-play-video');
				e.preventDefault();
				var thisVideoUrl = 'https://www.youtube.com/embed/' + $(this).attr("data-url") + '?rel=0&modestbranding=1&showinfo=0&controls=1&autoplay=1';
				$('.js-video-popup-iframe').attr("src", thisVideoUrl);
				$('.js-page-overlay').fadeIn(200);
				setTimeout(function(){
					$('.js-page-overlay .js-popup-content').addClass("is-showing");
				}, 100);
			});

			$('.js-page-overlay').on("click", function(e){
				var parentIsPopupContent = false;
				$(e.target).parents("div").each(function(){
					if($(this).hasClass("js-popup-content")) {
						parentIsPopupContent = true;
					}
				});
				if(!parentIsPopupContent) {
					$('.js-video-popup-iframe').attr('src', "");
					$('.js-page-overlay').fadeOut(100);
					$('.js-popup-content').removeClass("is-showing");
				}				
			});

			$('.js-popup-close').on("click", function(e){
				e.preventDefault();
				$('.page-overlay').fadeOut(100);
				$('.page-overlay .popup-content').removeClass("is-showing");
			});

			$(window).on("resize", function(){centreVideo();});

			function centreVideo() {
				var videoContainer = $('.js-video-container');
				var video = $('.js-video-background');
				var containerWidth = videoContainer.width();
				var containerHeight = videoContainer.height();
				var videoWidth = video.width();
				var videoHeight = video.height();

				if(videoWidth > containerWidth)
				{
					video.css("left", -(videoWidth -  containerWidth) / 2);
				}
				else
				{
					video.css("left", 0);
				}
			}
			
			setTimeout(function(){centreVideo();}, 500);

  	}
  	window.onready = initScripts();
  </script>
